version: '3.9'

services:
  db:
    image: postgres
    restart: unless-stopped
    stop_grace_period: 1m30s
    volumes:
      - top-data:/var/lib/postgresql/data
    env_file:
      - docker-compose.env

  neo4j:
    image: neo4j
    restart: unless-stopped
    stop_grace_period: 1m30s
    volumes:
      - top-neo4j-data:/data
    env_file:
      - docker-compose.env

  backend:
    image: ghcr.io/onto-med/top-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NEO4J_HOST=neo4j
      - DB_NEO4J_PORT=7687
    env_file:
      - docker-compose.env

  frontend:
    image: ghcr.io/onto-med/top-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - docker-compose.env

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
    env_file:
      - docker-compose.env

  keycloak:
    image: jboss/keycloak
    restart: unless-stopped
    depends_on:
      - keycloak-db
    environment:
      - DB_VENDOR=postgres
      - DB_ADDR=keycloak-db
      - DB_USER=keycloak
      - DB_PASSWORD=keycloak
  
  keycloak-db:
    image: postgres
    restart: unless-stopped
    stop_grace_period: 1m30s
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak

volumes:
  top-data:
  top-neo4j-data:
  caddy-data:
  keycloak-data:
